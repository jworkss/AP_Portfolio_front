<div *ngIf="hasRoute('/')">
  <button
    type="button"
    class="btn btn-outline-light"
    routerLink="/editarredes"
    *ngIf="isLogged"
  >
    editar redes
  </button>
</div>

<button
  type="button"
  class="btn btn-outline-light fs-1"
  *ngFor="let red of redes"
>
  <a href="{{ red.url_red }}" target="_BLANK">
    <i class="{{ red.url_foto }}"></i
  ></a>
</button>
