

<section class="mb-2 container-fludi w-75 mx-auto text-center pt-5" id="proyectos">
  <h2 class="p3 fs-2 border-top border-bottom border-3">
    <div *ngIf="hasRoute('/') && isLogged">
      <button
        type="button"
        class="btn btn-success"
        routerLink="/proyectos/crear"
      >
        Agregar proyectos
      </button>
    </div>Proyectos</h2>



    <div class="row">
      <div class="col-sm-6" *ngFor="let proyecto of proyectos">
        <div class="card h-100">
          <div class="card-body">
            <img src="{{proyecto.url_foto}}" class="card-img-top responsive h-50"  alt="{{proyecto.nombre}}" />
            <h5 class="card-title">{{proyecto.nombre}}</h5>
            <p class="card-text">{{proyecto.descripcion}}</p>
            <a href="{{proyecto.url_proyecto}}" target="_blank" class="btn btn-lg btn-primary"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </div>

    </div>

</section>
