<div class="container" *ngIf="isLogged">
  <p class="h1 p-3 bg-success text-white text-center">
    Modificar {{ editPersona.nombre }} {{ editPersona.apellido }}
  </p>

  <form #f="ngForm" novalidate *ngIf="editPersona" (ngSubmit)="onUpdate()">
    <div class="input-group mb-3">
      <span class="input-group-text">Nombre</span>
      <input
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
        id="nombre"
        name="nombre"
        [(ngModel)]="editPersona.nombre"
        required
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Apellido</span>
      <input
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
        id="apellido"
        name="apellido"
        [(ngModel)]="editPersona.apellido"
        required
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Fecha de Nacimiento</span>
      <input
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
        id="fecha_nac"
        name="fecha_nac"
        [(ngModel)]="editPersona.fecha_nac"
        required
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Posicion</span>
      <input
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
        id="position"
        name="position"
        [(ngModel)]="editPersona.position"
        required
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Breve resumen</span>
      <input
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
        id="sobre_mi"
        name="sobre_mi"
        [(ngModel)]="editPersona.sobre_mi"
        required
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Curriculum URL</span>
      <input
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
        id="curriculum"
        name="curriculum"
        [(ngModel)]="editPersona.curriculum"
        required
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Foto URL</span>
      <input
        type="text"
        class="form-control"
        aria-describedby="basic-addon3"
        id="url_foto"
        name="url_foto"
        [(ngModel)]="editPersona.url_foto"
        required
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">resumen completo</span>

      <textarea
        class="form-control"
        aria-describedby="basic-addon3"
        id="position"
        name="sobre_mi_bg"
        [(ngModel)]="editPersona.sobre_mi_bg"
        required
      ></textarea>
    </div>

    <div class="container overflow-hidden text-center">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 border bg-light">
            <button class="btn btn-success text-white" type="submit">
              Modificar {{ editPersona.nombre }}
            </button>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
            <button
              class="btn btn-info text-white"
              routerLink="/persona/nueva"
              type="button"
            >
              Ir a crear Persona
            </button>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
            <button
              class="btn btn-primary text-white"
              type="button"
              routerLink="/"
            >
              volver al index
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <p class="h1 p-3 bg-danger text-white text-center">
    Seleccionar red para eliminar eliminar
  </p>

  <div class="container text-center">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      <div class="col" *ngFor="let persona of personas">
        <button
          (click)="onDelete(persona.id)"
          type="button"
          class="btn btn-danger"
          routerLink="/persona/nueva/"
        >
          {{ persona.nombre }} {{ persona.apellido }}
        </button>
      </div>
    </div>
  </div>
</div>
